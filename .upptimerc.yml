owner: storestpos
repo: uptime

sites:
  - name: Api
    url: https://api.storest.io/health
    icon: https://raw.githubusercontent.com/storestpos/uptime/master/assets/storest-icon.svg
    maxResponseTime: 3000
    expectedStatusCodes:
      - 200
  - name: Application
    url: https://app.storest.io/index.html
    icon: https://raw.githubusercontent.com/storestpos/uptime/master/assets/storest-icon.svg
    maxResponseTime: 3000
    expectedStatusCodes:
      - 200
  - name: Website
    url: https://www.storest.io/index.html
    icon: https://raw.githubusercontent.com/storestpos/uptime/master/assets/storest-icon.svg
    maxResponseTime: 3000
    expectedStatusCodes:
      - 200
  - name: Payments
    url: https://api.storest.io/api/v1/payment/status
    icon: https://raw.githubusercontent.com/storestpos/uptime/master/assets/storest-icon.svg
    maxResponseTime: 3000
    expectedStatusCodes:
      - 200

status-website:
  cname: status.storest.io
  logoUrl: https://raw.githubusercontent.com/storestpos/uptime/master/assets/storest-icon.svg
  faviconSvg: https://raw.githubusercontent.com/storestpos/uptime/master/assets/storest-icon.svg
  theme: dark
  name: Storest
  introTitle: "Systems Report"
  introMessage: "This page reports outages and scheduled maintenance."

workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/5 * * * *"
